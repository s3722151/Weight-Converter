<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight converter</title>
    <!-- https://youtu.be/7l-ZAuU8TXc -->    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body{
            margin-top: 70px;
            background:#333;          
            color:white;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-3 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input 
                        id="lbsInput"
                        type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
                    </div>
                
                </form>
                <div id="output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div> 
                        </div>
                    </div>

                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput"></div> 
                        </div>
                    </div>

                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div> 
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script>
        //
        document.getElementById('output').style.visibility = 'hidden';
         //Calculation conversion
        document.getElementById('lbsInput').addEventListener('input',function(e){
            document.getElementById('output').style.visibility = 'visible';
            let lbs = e.target.value; // This is to get the input 
            document.getElementById('gramsOutput').innerHTML=lbs/0.0022046;
            document.getElementById('kgOutput').innerHTML=lbs/2.2046;
            document.getElementById('ozOutput').innerHTML=lbs*16;
        });
    </script>
</body>
</html>
